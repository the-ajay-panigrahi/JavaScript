<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number Game</title>
    <link
      rel="shortcut icon"
      href="https://m.media-amazon.com/images/I/81qwmIdbDwL.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Guess the Number Game</h1>
    </header>
    <section>
      <p>Try and guess a random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
    </section>
    <main>
      <form>
        <h2>Guess a number</h2>
        <input type="text" placeholder="Enter your guess" />
        <div id="btns">
          <button type="submit">Submit Guess</button>
          <a href="/"
            ><button type="reset" onclick="startGame()">Restart</button></a
          >
        </div>
        <div id="result"></div>
      </form>
    </main>
    <div>
      <p id="previous-guesses">Previous Guesses:</p>
      <p id="remaining-guesses"></p>
    </div>
    <footer>
      <a
        href="https://github.com/the-ajay-panigrahi/JavaScript/tree/main/07_projects/04_guess-the-number"
        target="_blank"
        >Made by Ajay Panigrahi</a
      >
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
