<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Generator</title>
    <link
      rel="shortcut icon"
      href="https://images.pexels.com/photos/6670505/pexels-photo-6670505.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>BMI&nbsp;Calculator</h1>
    <form class="container">
      <div>
        <label for="height">Height in centimeters: </label>
        <input
          placeholder="Enter value in centimeters"
          type="text"
          id="height"
        />
      </div>
      <div>
        <label for="weight">Weight in kilograms: </label>
        <input placeholder="Enter value in kilograms" type="text" id="weight" />
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <div class="bmi-guide">
      <h2>BMI Guide</h2>
      <p id="firstPara">Under Weight = Less than 18.6</p>
      <p id="secondPara">Normal Range = 18.6 and 24.9</p>
      <p id="thirdPara">Overweight = Greater than 24.9</p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
