<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="shortcut icon" href="./assets/color.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Color Switcher</h1>
    <div id="color-box-container">
      <div class="color-box" id="violet"></div>
      <div class="color-box" id="indigo"></div>
      <div class="color-box" id="blue"></div>
      <div class="color-box" id="green"></div>
      <div class="color-box" id="yellow"></div>
      <div class="color-box" id="orange"></div>
      <div class="color-box" id="red"></div>
    </div>
    <p>
      Try clicking on one of the colors above to change the background color of
      this page!
    </p>
    <script src="./index.js"></script>
  </body>
</html>
